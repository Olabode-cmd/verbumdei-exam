<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Quiz</title>
    <link rel="stylesheet" href="assets/css/globals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .modal-bg {
            background: rgba(0,0,0,0.3);
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 420px;
            width: 100%;
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">
    <div id="modalBg" class="modal-bg">
        <div class="modal">
            <h2 class="text-2xl font-bold text-red-700 mb-6">Security Check Required</h2>
            <div class="space-y-4 mb-6">
                <div class="flex items-center justify-between p-4 rounded-lg bg-red-50">
                    <div class="text-left">
                        <div class="font-semibold text-red-700">Webcam Access</div>
                        <div class="text-xs text-gray-500">Enable camera for identity verification</div>
                    </div>
                    <button id="enableWebcam" class="px-4 py-2 bg-red-500 text-white rounded-lg font-semibold">Enable</button>
                </div>
                <div class="flex items-center justify-between p-4 rounded-lg bg-red-50">
                    <div class="text-left">
                        <div class="font-semibold text-red-700">Microphone Access</div>
                        <div class="text-xs text-gray-500">Enable microphone for audio monitoring</div>
                    </div>
                    <button id="enableMic" class="px-4 py-2 bg-red-500 text-white rounded-lg font-semibold">Enable</button>
                </div>
            </div>
            <button id="startExamBtn" class="w-full px-6 py-3 rounded-lg bg-gray-200 text-gray-500 font-semibold cursor-not-allowed" disabled>Start Examination</button>
        </div>
    </div>
    <main class="flex-1 flex flex-col items-center justify-center">
        <div class="w-full max-w-2xl mx-auto mt-12 mb-8">
            <div class="bg-white shadow-lg rounded-lg p-8 relative">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-900">Exam Quiz</h1>
                    <div class="text-gray-500 text-sm flex flex-col items-end">
                        <span>Time: <span id="timer">00:00</span></span>
                        <span id="progressText">0% Complete</span>
                    </div>
                </div>
                <div id="questionNav" class="grid grid-cols-5 gap-2 mb-6">
                    <!-- Question numbers will be rendered here -->
                </div>
                <div id="questionSection">
                    <div class="mb-4">
                        <span class="text-lg font-semibold text-gray-700" id="questionLabel">Question 1 of 15</span>
                        <div class="h-2 bg-red-100 rounded-full mt-2 mb-4">
                            <div id="progressBar" class="h-2 bg-red-500 rounded-full transition-all" style="width: 0%"></div>
                        </div>
                        <div class="text-lg text-gray-900 mb-4" id="questionText">Loading...</div>
                        <form id="optionsForm" class="space-y-2">
                            <!-- Options will be rendered here -->
                        </form>
                    </div>
                    <div class="flex justify-between mt-6">
                        <button id="prevBtn" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-600 font-semibold" disabled>Previous</button>
                        <button id="nextBtn" class="px-6 py-2 rounded-lg bg-red-500 text-white font-semibold">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
    // --- Modal logic for permissions ---
    let webcamGranted = false;
    let micGranted = false;
    const modalBg = document.getElementById('modalBg');
    const enableWebcamBtn = document.getElementById('enableWebcam');
    const enableMicBtn = document.getElementById('enableMic');
    const startExamBtn = document.getElementById('startExamBtn');

    function updateStartBtnState() {
        if (webcamGranted && micGranted) {
            startExamBtn.disabled = false;
            startExamBtn.classList.remove('bg-gray-200', 'text-gray-500', 'cursor-not-allowed');
            startExamBtn.classList.add('bg-red-600', 'text-white', 'hover:bg-red-700', 'cursor-pointer');
        } else {
            startExamBtn.disabled = true;
            startExamBtn.classList.add('bg-gray-200', 'text-gray-500', 'cursor-not-allowed');
            startExamBtn.classList.remove('bg-red-600', 'text-white', 'hover:bg-red-700', 'cursor-pointer');
        }
    }

    enableWebcamBtn.onclick = async function() {
        try {
            await navigator.mediaDevices.getUserMedia({ video: true });
            webcamGranted = true;
            enableWebcamBtn.textContent = 'Enabled';
            enableWebcamBtn.disabled = true;
            enableWebcamBtn.classList.remove('bg-red-500');
            enableWebcamBtn.classList.add('bg-green-500');
            updateStartBtnState();
        } catch (e) {
            alert('Webcam access denied. Please allow webcam access to proceed.');
        }
    };
    enableMicBtn.onclick = async function() {
        try {
            await navigator.mediaDevices.getUserMedia({ audio: true });
            micGranted = true;
            enableMicBtn.textContent = 'Enabled';
            enableMicBtn.disabled = true;
            enableMicBtn.classList.remove('bg-red-500');
            enableMicBtn.classList.add('bg-green-500');
            updateStartBtnState();
        } catch (e) {
            alert('Microphone access denied. Please allow microphone access to proceed.');
        }
    };
    startExamBtn.onclick = function() {
        if (webcamGranted && micGranted) {
            modalBg.style.display = 'none';
            startExam();
        }
    };
    // --- Timer and Exam Logic ---
    let timerInterval = null;
    let secondsElapsed = 0;
    function startExam() {
        // Start timer
        timerInterval = setInterval(() => {
            secondsElapsed++;
            document.getElementById('timer').textContent = formatTime(secondsElapsed);
        }, 1000);
        // Load questions (replace with real API call)
        loadQuestions();
    }
    function formatTime(sec) {
        const m = String(Math.floor(sec / 60)).padStart(2, '0');
        const s = String(sec % 60).padStart(2, '0');
        return `${m}:${s}`;
    }
    // --- Exam UI Logic (Sample Data) ---
    let questions = [];
    let current = 0;
    function loadQuestions() {
        // Replace with real API call
        questions = [
            { text: 'To access variables in Postman the variable is called in', options: ['{}', '<>', '{%%}', '{{}}'], answer: 2 },
            { text: 'What is 2 + 2?', options: ['3', '4', '5', '6'], answer: 1 },
            // ... more questions
        ];
        renderExam();
    }
    function renderExam() {
        // Progress
        document.getElementById('progressText').textContent = `${Math.round(((current+1)/questions.length)*100)}% Complete`;
        document.getElementById('progressBar').style.width = `${((current+1)/questions.length)*100}%`;
        // Question label
        document.getElementById('questionLabel').textContent = `Question ${current+1} of ${questions.length}`;
        // Question text
        document.getElementById('questionText').textContent = questions[current].text;
        // Options
        const optionsForm = document.getElementById('optionsForm');
        optionsForm.innerHTML = '';
        questions[current].options.forEach((opt, idx) => {
            const id = `opt${current}_${idx}`;
            const label = document.createElement('label');
            label.className = 'flex items-center gap-2 p-2 rounded hover:bg-gray-50 cursor-pointer';
            label.innerHTML = `<input type="radio" name="option" value="${idx}" class="accent-red-500"> <span>${opt}</span>`;
            optionsForm.appendChild(label);
        });
        // Nav
        renderNav();
        // Buttons
        document.getElementById('prevBtn').disabled = current === 0;
        document.getElementById('nextBtn').disabled = current === questions.length-1;
    }
    function renderNav() {
        const nav = document.getElementById('questionNav');
        nav.innerHTML = '';
        for (let i = 0; i < questions.length; i++) {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = `w-10 h-10 rounded border text-lg font-semibold ${i === current ? 'bg-red-100 border-red-500 text-red-700' : 'bg-gray-100 border-gray-300 text-gray-700'} focus:outline-none`;
            btn.textContent = i+1;
            btn.onclick = () => { current = i; renderExam(); };
            nav.appendChild(btn);
        }
    }
    document.getElementById('prevBtn').onclick = function() {
        if (current > 0) { current--; renderExam(); }
    };
    document.getElementById('nextBtn').onclick = function() {
        if (current < questions.length-1) { current++; renderExam(); }
    };
    // On page load, show modal
    window.onload = function() {
        modalBg.style.display = 'flex';
        updateStartBtnState();
    };
    </script>
</body>
</html>
