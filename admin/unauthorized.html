<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access - Verbum Dei Exam Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/globals.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center mb-8">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 text-5xl"></i>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Unauthorized Access
            </h2>
            <p class="mt-4 text-center text-lg text-gray-600">
                Sorry, you don't have permission to access the admin dashboard.
            </p>
            <p class="mt-2 text-center text-sm text-gray-500">
                This area is restricted to Head Teachers, Teachers, and Secretaries only.
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10 text-center">
                <p class="text-gray-700 mb-6">
                    If you believe this is a mistake, please contact your administrator for assistance.
                </p>
                <div class="space-y-4">
                    <a href="/" 
                       class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 transition-colors duration-200">
                        <i class="fas fa-home mr-2"></i>
                        Return to Home
                    </a>
                    <button onclick="clearUserSession(); window.location.href='/admin/login.html';" 
                            class="w-full inline-flex justify-center items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
</body>
</html>
