    <script>
        // Handle sidebar dropdowns
        document.querySelectorAll('[aria-controls]').forEach(button => {
            button.addEventListener('click', () => {
                const dropdownId = button.getAttribute('aria-controls');
                const dropdown = document.getElementById(dropdownId);
                const isExpanded = button.getAttribute('aria-expanded') === 'true';
                
                // Toggle dropdown
                button.setAttribute('aria-expanded', !isExpanded);
                dropdown.classList.toggle('hidden');
                
                // Rotate chevron
                const chevron = button.querySelector('.fa-chevron-down');
                chevron.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
            });
        });

        // Handle mobile sidebar toggle
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            const sidebar = document.querySelector('.md\\:flex-shrink-0');
            sidebar.classList.toggle('hidden');
        });

        // Update quick action handlers
        document.querySelectorAll('.quick-action').forEach(button => {
            button.addEventListener('click', (e) => {
                const action = e.currentTarget.dataset.action;
                switch (action) {
                    case 'create-quiz':
                        window.location.href = '/admin/quiz/create.html';
                        break;
                    case 'create-session':
                        window.location.href = '/admin/sessions/create.html';
                        break;
                    case 'view-reports':
                        window.location.href = '/admin/results/index.html';
                        break;
                }
            });
        });
    </script>
