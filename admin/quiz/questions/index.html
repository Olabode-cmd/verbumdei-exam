<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Questions - Verbum Dei Exam Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/globals.css">
    <script src="../../../assets/js/auth.js"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-white border-r">
                <!-- Sidebar Header -->
                <div class="flex items-center justify-center h-16 px-4 bg-blue-500">
                    <h1 class="text-xl font-bold text-white">Verbum Dei</h1>
                </div>

                <!-- Sidebar Content -->
                <div class="flex flex-col flex-1 overflow-y-auto">
                    <nav class="flex-1 px-2 py-4 space-y-1">
                        <!-- Dashboard -->
                        <a href="/admin/dashboard" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-blue-500 group">
                            <i class="fas fa-home w-6 h-6 mr-3 text-gray-400 group-hover:text-blue-500"></i>
                            Dashboard
                        </a>

                        <!-- Quiz Dropdown -->
                        <div class="space-y-1">
                            <button type="button" class="flex items-center w-full px-2 py-2 text-sm font-medium text-blue-500 bg-blue-50 rounded-md group focus:outline-none" aria-controls="quiz-dropdown" aria-expanded="true">
                                <i class="fas fa-book w-6 h-6 mr-3 text-blue-500"></i>
                                <span class="flex-1 text-left">Quiz</span>
                                <i class="fas fa-chevron-down ml-2"></i>
                            </button>
                            <div class="space-y-1 pl-11 hidden" id="quiz-dropdown">
                                <a href="/admin/quiz/create.html" class="group flex items-center px-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-blue-500">
                                    Create Quiz
                                </a>
                                <a href="/admin/quiz/list.html" class="group flex items-center px-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-blue-500">
                                    View Quizzes
                                </a>
                                <a href="/admin/quiz/questions/upload.html" class="group flex items-center px-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-blue-500">
                                    Upload Questions
                                </a>
                                <a href="/admin/quiz/questions/index.html" class="group flex items-center px-2 py-2 text-sm font-medium text-blue-500 bg-blue-50 rounded-md">
                                    View Questions
                                </a>
                            </div>
                        </div>

                        <!-- Sessions Dropdown -->
                        <div class="space-y-1">
                            <button type="button" class="flex items-center w-full px-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-blue-500 group focus:outline-none" aria-controls="sessions-dropdown" aria-expanded="true">
                                <i class="fas fa-clock w-6 h-6 mr-3 text-gray-400 group-hover:text-blue-500"></i>
                                <span class="flex-1 text-left">Sessions</span>
                                <i class="fas fa-chevron-down ml-2"></i>
                            </button>
                            <div class="space-y-1 pl-11 hidden" id="sessions-dropdown">
                                <a href="/admin/sessions/create.html" class="group flex items-center px-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-blue-500">
                                    Create Session
                                </a>
                                <a href="/admin/sessions/list.html" class="group flex items-center px-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-blue-500">
                                    View Sessions
                                </a>
                            </div>
                        </div>

                        <!-- Results -->
                        <a href="/admin/results" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-blue-500 group">
                            <i class="fas fa-chart-bar w-6 h-6 mr-3 text-gray-400 group-hover:text-blue-500"></i>
                            Results
                        </a>

                        <!-- Logout -->
                        <button id="logoutBtn" class="flex items-center w-full px-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50 hover:text-blue-500 group">
                            <i class="fas fa-sign-out-alt w-6 h-6 mr-3 text-gray-400 group-hover:text-blue-500"></i>
                            Logout
                        </button>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <div class="bg-white shadow">
                <div class="px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16 items-center">
                        <div class="flex items-center">
                            <button type="button" class="md:hidden px-4 text-gray-500 focus:outline-none" id="sidebarToggle">
                                <i class="fas fa-bars text-xl"></i>
                            </button>
                            <h1 class="text-2xl font-bold text-gray-900">View Questions</h1>
                        </div>
                        <div>
                            <a href="/admin/quiz/questions/upload.html" 
                               class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600">
                                <i class="fas fa-upload mr-2"></i>
                                Upload Questions
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white border-b">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                    <div class="flex flex-wrap gap-4 items-center">
                        <div class="w-64">
                            <select id="quizFilter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="">All Quizzes</option>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="flex-1 min-w-[200px]">
                            <input type="text" placeholder="Search questions..." id="searchInput"
                                class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div class="w-40">
                            <select id="difficultyFilter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="">All Difficulties</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Questions List -->
            <main class="flex-1 overflow-y-auto bg-gray-50 p-4">
                <div class="max-w-7xl mx-auto">
                    <div class="bg-white shadow overflow-hidden sm:rounded-md">
                        <ul class="divide-y divide-gray-200" id="questionList">
                            <!-- Questions will be dynamically inserted here -->
                        </ul>
                    </div>

                    <!-- Pagination -->
                    <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 mt-4 rounded-md shadow">
                        <div class="flex-1 flex justify-between sm:hidden">
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Previous
                            </button>
                            <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Next
                            </button>
                        </div>
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    Showing <span class="font-medium" id="startRange">1</span> to <span class="font-medium" id="endRange">10</span> of <span class="font-medium" id="totalItems">20</span> results
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination" id="pagination">
                                    <!-- Pagination buttons will be dynamically inserted here -->
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Question Item Template -->
    <template id="questionItemTemplate">
        <li class="question-item">
            <div class="px-4 py-4 sm:px-6 hover:bg-gray-50">
                <div class="flex items-center justify-between">
                    <div class="flex-1 min-w-0 pr-4">
                        <div class="flex items-center justify-between">
                            <p class="text-sm font-medium text-blue-500 truncate question-number"></p>
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full question-difficulty"></span>
                        </div>
                        <div class="mt-2">
                            <p class="text-sm text-gray-900 question-text"></p>
                        </div>
                        <div class="mt-2 grid grid-cols-2 gap-4">
                            <div class="col-span-1">
                                <p class="text-xs text-gray-500">Options:</p>
                                <ul class="mt-1 text-sm text-gray-700 space-y-1 question-options"></ul>
                            </div>
                            <div class="col-span-1">
                                <p class="text-xs text-gray-500">Correct Answer:</p>
                                <p class="mt-1 text-sm font-medium text-green-600 question-answer"></p>
                            </div>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="edit-question px-3 py-1 text-sm text-blue-500 hover:bg-blue-50 rounded-md">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-question px-3 py-1 text-sm text-red-500 hover:bg-red-50 rounded-md">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </li>
    </template>

    <script>
        // Sample questions data - Replace with actual API call
        const questions = [
            {
                id: 1,
                number: 1,
                text: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correctAnswer: "Paris",
                difficulty: "easy",
                quizId: 1
            },
            {
                id: 2,
                number: 2,
                text: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correctAnswer: "Mars",
                difficulty: "medium",
                quizId: 1
            }
        ];

        function renderQuestions(questions) {
            const questionList = document.getElementById('questionList');
            const template = document.getElementById('questionItemTemplate');
            questionList.innerHTML = '';

            questions.forEach(question => {
                const clone = template.content.cloneNode(true);
                
                clone.querySelector('.question-number').textContent = `Question ${question.number}`;
                clone.querySelector('.question-text').textContent = question.text;
                
                const difficultyElement = clone.querySelector('.question-difficulty');
                difficultyElement.textContent = question.difficulty;
                switch(question.difficulty) {
                    case 'easy':
                        difficultyElement.classList.add('bg-green-100', 'text-green-800');
                        break;
                    case 'medium':
                        difficultyElement.classList.add('bg-yellow-100', 'text-yellow-800');
                        break;
                    case 'hard':
                        difficultyElement.classList.add('bg-red-100', 'text-red-800');
                        break;
                }

                const optionsList = clone.querySelector('.question-options');
                question.options.forEach(option => {
                    const li = document.createElement('li');
                    li.textContent = option;
                    optionsList.appendChild(li);
                });

                clone.querySelector('.question-answer').textContent = question.correctAnswer;

                // Add event listeners
                clone.querySelector('.edit-question').addEventListener('click', () => editQuestion(question.id));
                clone.querySelector('.delete-question').addEventListener('click', () => deleteQuestion(question.id));

                questionList.appendChild(clone);
            });
        }

        function editQuestion(questionId) {
            // Implement edit functionality
            console.log('Edit question:', questionId);
        }

        async function deleteQuestion(questionId) {
            if (confirm('Are you sure you want to delete this question?')) {
                try {
                    const response = await fetch(`/api/questions/${questionId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        // Refresh the questions list
                        fetchQuestions();
                    } else {
                        throw new Error('Failed to delete question');
                    }
                } catch (error) {
                    alert('Error deleting question: ' + error.message);
                }
            }
        }

        async function fetchQuestions() {
            try {
                const response = await fetch('/api/questions');
                if (response.ok) {
                    const questions = await response.json();
                    renderQuestions(questions);
                    updatePagination(questions.length);
                } else {
                    throw new Error('Failed to fetch questions');
                }
            } catch (error) {
                console.error('Error fetching questions:', error);
                // For now, render sample data
                renderQuestions(questions);
                updatePagination(questions.length);
            }
        }

        function updatePagination(totalItems) {
            const itemsPerPage = 10;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50';
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            pagination.appendChild(prevButton);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium ${i === 1 ? 'text-blue-500 bg-blue-50' : 'text-gray-700'} hover:bg-gray-50`;
                pageButton.textContent = i;
                pagination.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50';
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            pagination.appendChild(nextButton);

            // Update range text
            document.getElementById('startRange').textContent = '1';
            document.getElementById('endRange').textContent = Math.min(itemsPerPage, totalItems);
            document.getElementById('totalItems').textContent = totalItems;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const token = localStorage.getItem('adminToken');
            
            // Only redirect if there's no token at all
            if (!token) {
                window.location.href = '../../login.html';
                return;
            }

            try {
                // Verify token by making a request
                const response = await fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid token');
                }
            } catch (error) {
                console.error('Auth error:', error);
                // Don't redirect on failed verification
            }

            // Fix navigation URLs
            document.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (href && href.startsWith('/admin')) {
                    link.href = href.replace('/admin', '../..');
                }
            });

            // Initialize dropdowns
            document.querySelectorAll('[aria-controls]').forEach(button => {
                const dropdownId = button.getAttribute('aria-controls');
                const dropdown = document.getElementById(dropdownId);
                
                // Show dropdowns by default
                if (dropdownId === 'quiz-dropdown') {
                    dropdown.classList.remove('hidden');
                }

                button.addEventListener('click', () => {
                    const isExpanded = button.getAttribute('aria-expanded') === 'true';
                    button.setAttribute('aria-expanded', !isExpanded);
                    dropdown.classList.toggle('hidden');
                });
            });

            // Logout handler
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('adminToken');
                window.location.href = '../../login.html';
            });

            // Initialize questions
            renderQuestions(questions);
            updatePagination(questions.length);

            // Add filter event listeners
            document.getElementById('searchInput').addEventListener('input', filterQuestions);
            document.getElementById('quizFilter').addEventListener('change', filterQuestions);
            document.getElementById('difficultyFilter').addEventListener('change', filterQuestions);
        });

        function filterQuestions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const quizFilter = document.getElementById('quizFilter').value;
            const difficultyFilter = document.getElementById('difficultyFilter').value;

            const filteredQuestions = questions.filter(question => {
                const matchesSearch = question.text.toLowerCase().includes(searchTerm);
                const matchesQuiz = !quizFilter || question.quizId === parseInt(quizFilter);
                const matchesDifficulty = !difficultyFilter || question.difficulty === difficultyFilter;
                return matchesSearch && matchesQuiz && matchesDifficulty;
            });

            renderQuestions(filteredQuestions);
            updatePagination(filteredQuestions.length);
        }
    </script>
</body>
</html>
